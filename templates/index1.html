<!doctype html>
<html lang="en">
  <head>
    <title>Document Q&A Assistant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="mb-4">ðŸ“„ Document Q&A Assistant</h1>

      {% if message %}
        <div class="alert alert-info">{{ message }}</div>
      {% endif %}

      {% if not doc_uploaded %}
      <!-- Upload Form -->
      <form method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
          <label class="form-label">Upload a PDF document</label>
          <input type="file" class="form-control" name="document" required>
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
      </form>
      {% endif %}

      {% if doc_uploaded %}
      <!-- Ask Question Form -->
      <form method="post" class="mb-3">
        <div class="mb-3">
          <label class="form-label">Ask a question</label>
          <input type="text" class="form-control" name="question" placeholder="e.g., What are the key insights?" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" name="quit" value="true" class="btn btn-danger ms-2">Quit & Upload New</button>
      </form>
      {% endif %}

      {% if history %}
        <div class="card mt-4">
          <div class="card-header bg-dark text-white">Chat History</div>
          <ul class="list-group list-group-flush">
            {% for entry in history %}
              <li class="list-group-item">
                <strong>You:</strong> {{ entry.question }}<br>
                <strong>AI:</strong> {{ entry.answer }}
              </li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    </div>
  </body>
</html>
